<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleepy Detector</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white; 
            color: black;
        }
        .header {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #resultImage {
            width: 90%;
            max-width: 640px;
            margin-top: 20px;
            border: 2px solid #333;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="header">Sleepy Detector</div>
    <div>
        <img id="resultImage" src="{{ url_for('video_feed') }}" width="800" />
    </div>
    
    {% if danger_detected %}
    <h1 style="color: red;">Danger!</h1>
    {% else %}
    <h1>Safe</h1>
    {% endif %}

    <script>
        setInterval(async () => {
            const response2 = await fetch('/');
            const html = await response2.text();
            document.body.innerHTML = html;
        }, 1000);
    </script>
</body>
</html>
